<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Mapping</title>
  </head>
  <body>
    <h2>Image Maps</h2>
    <p>
      Click on the computer, the phone, or the cup of coffee to go to a new page
      and read more about the topic:
    </p>

    <map name="workmap">
      <area
        shape="rect"
        coords="34,44,270,350"
        alt="a Computer"
        href="https://en.wikipedia.org/wiki/Computer"
        id="computer"
        target="_blank"
      />
      <area
        shape="rect"
        coords="290,172,333,250"
        alt="a Smartphone"
        href="https://en.wikipedia.org/wiki/Smartphone"
        target="_blank"
      />
      <area
        shape="circle"
        coords="337,300,44"
        alt="a Cup of coffee"
        href="https://en.wikipedia.org/wiki/Coffee"
        target="_blank"
      />
    </map>

    <img
      src="workplace.jpeg"
      alt="Workplace"
      usemap="#workmap"
      width="400"
      height="379"
    />
  </body>
</html>
